<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/skyline-logo-new-sidecrop.png">

    <title>Countdown to Disney!</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="css/easypiechart.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">

</head>
<body>

<div class="countdown-timer">
    <ul>
        <li id="days-chart" class="chart" data-percent="0"><span id="days">0</span>Days</li>
        <li id="hours-chart" class="chart" data-percent="0"><span id="hours">0</span>Hours</li>
        <li id="minutes-chart" class="chart" data-percent="0"><span id="minutes">0</span>Minutes</li>
        <li id="seconds-chart" class="chart" data-percent="0"><span id="seconds">0</span>Seconds</li>
    </ul>
</div>

<h4 class="tagline">Countdown to Walt Disney World 2018!</h4>

<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/2.1.0/moment-duration-format.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/easy-pie-chart/2.1.6/jquery.easypiechart.min.js"></script>
<!--<script src="js/easypiechart.jquery.min.js"></script>-->
<script src="js/skyline-new-office.js"></script>

</body>
</html>
