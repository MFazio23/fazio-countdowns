<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Countdown to THAT Conference 2018</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/easypiechart.css">
    <link rel="stylesheet" href="css/tc2018.css">

</head>
<body>
<div class="container-fluid">
    <div id="precon-registration-div" class="row">
        <div id="precon-div" class="col-md-6">
            <h4>Precon begins in:</h4>
            <div id="precon-timer" class="countdown-timer">
                <ul>
                    <li class="chart days-chart" data-percent="0"><span class="days-value">0</span>Days</li>
                    <li class="chart hours-chart" data-percent="0"><span class="hours-value">0</span>Hours</li>
                    <li class="chart minutes-chart" data-percent="0"><span class="minutes-value">0</span>Minutes</li>
                    <li class="chart seconds-chart" data-percent="0"><span class="seconds-value">0</span>Seconds</li>
                </ul>
            </div>
        </div>
        <div id="registration-div" class="col-md-6">
            <h4>Conference Registration begins in:</h4>
            <div id="registration-timer" class="countdown-timer">
                <ul>
                    <li class="chart days-chart" data-percent="0"><span class="days-value">0</span>Days</li>
                    <li class="chart hours-chart" data-percent="0"><span class="hours-value">0</span>Hours</li>
                    <li class="chart minutes-chart" data-percent="0"><span class="minutes-value">0</span>Minutes</li>
                    <li class="chart seconds-chart" data-percent="0"><span class="seconds-value">0</span>Seconds</li>
                </ul>
            </div>
        </div>
    </div>
    <div id="tc-div" class="row">
        <div class="col-md-12">
            <h4>THAT Conference begins in:</h4>
            <div id="tc-timer" class="countdown-timer">
                <ul>
                    <li class="chart days-chart" data-percent="0"><span class="days-value">0</span>Days</li>
                    <li class="chart hours-chart" data-percent="0"><span class="hours-value">0</span>Hours</li>
                    <li class="chart minutes-chart" data-percent="0"><span class="minutes-value">0</span>Minutes</li>
                    <li class="chart seconds-chart" data-percent="0"><span class="seconds-value">0</span>Seconds</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/easy-pie-chart/2.1.6/jquery.easypiechart.min.js"></script>
<script src="js/luxon.min.js"></script>
<script src="js/tc2018.js"></script>

</body>
</html>
