<script src="../shared/js/countdown-utils.js?v=jfWgbaXAwkEZ"></script>

<script>
    const backgrounds = [
        new CountdownPageBackground(CountdownImageType.Portrait, 'jane-classroom-number.jpg', true),
        new CountdownPageBackground(CountdownImageType.Landscape, 'jane-classroom-landscape.jpg', true),
        new CountdownPageBackground(CountdownImageType.Landscape, 'jane-flowers.jpg'),
    ];

    const startDateTime = DateTime.local(2019, 8, 26, 8, 0, 0);
    const lastDayOfSchool = DateTime.local(2020, 6, 9, 15, 35);
    const startOfRetirementParty = DateTime.local(2020, 6, 13, 13, 0);

    const timers = new CountdownTimers(
        'countdown-timers',
        "Jane Fazio's Retirement",
        [
            new CountdownTimer('lastDayOfSchool', 'Time Left of School:', startDateTime, lastDayOfSchool),
            new CountdownTimer('party', 'Time before the Retirement Party:', startDateTime, startOfRetirementParty),
            new CountdownTimer(
                'mondays', 'Mondays Remaining:', startDateTime, lastDayOfSchool, [TimerType.DayOfWeek], WeekDays.Sunday,
                DateTime.local().set({ hour: 8, minute: 15, second: 0, millisecond: 0 }),
                DateTime.local().set({ hour: 15, minute: 35, second: 0, millisecond: 0 })
            )
        ],
        backgrounds
    );

    timers.init();
</script>
