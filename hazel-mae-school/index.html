    <title>Hazel Mae's First Day of School - September 3rd, 2019</title>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

</head>
<body>
<div id="school-div">
    <h4>Hazel Mae starts school in:</h4>
    <div id="school-timer" class="countdown-timer">
        <ul>
            <li class="chart days-chart" data-percent="0"><span class="days-value">0</span>Days</li>
            <li class="chart hours-chart" data-percent="0"><span class="hours-value">0</span>Hours</li>
            <li class="chart minutes-chart" data-percent="0"><span class="minutes-value">0</span>Minutes</li>
            <li class="chart seconds-chart" data-percent="0"><span class="seconds-value">0</span>Seconds</li>
        </ul>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
